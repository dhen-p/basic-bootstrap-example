<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Form sample</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Form Example</h2>
		<form action="#" role="form">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>					
					<input type="email" class="form-control" ud-"exampleInputEmail1" placeholder ="Enter email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="exampleInputFile">File input</label>
					<input type="file" id="exampleInputFile">
					<p class="help-block">Example block-level help text here.</p>
				</div>
				<div class="checkbox">
						<label>
							<input type="checkbox"> Check me out
						</label>
				</div>
				<button type="submit" class="btn btn-default">
					Submit
				</button>
		</form>
		<br>
		<h2>Form-Inline Example </h2>
		<form action="#" role="form" class="form-inline">
			<div class="form-group">
				<label for="InputId">User ID</label>
				<input type="text" class="form-control" id="InputId" placeholder="Enter your ID">
			</div>
			<div class="form-group">
				<label for="InputPassword">Password</label>
				<input type="password" class="form-control" id="InputPassword" placeholder="Enter your password">
			</div>
			<div class="checkbox">
				<label>
				<input type="checkbox">
				</label>
			</div>
			<button type="submit" class="btn btn-default">로그인</button>
		</form>
		<br>
		<!--Form horizontal-->
		<h2>Form horizontal</h2>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">ID</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="InputID" placeholder="Enter ID">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="InputPassword">Password</label>
				<div class="col-sm-10">
				<input type="password" class="form-control" id="InputPassword" placeholder="Enter Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox">Remember me?
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-default" type="submit">Sign in</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
